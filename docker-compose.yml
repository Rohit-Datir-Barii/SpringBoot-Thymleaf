version: "3"
services:
  application:
    image: employee-project
    ports:
      - "4042:8080"
    networks:
      - springboot-db-net
    depends_on:
      - mysqldb
    volumes:
      - /data/springboot-app
    
  mysqldb:
    image: mysql:5.7
    networks:
      - springboot-db-net
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=emp
    volumes:
      - /data/mysql
networks:
  springboot-db-net: